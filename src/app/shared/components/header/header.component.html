<header>
    <div class="wrapper-header container">
        <div class="logo-container">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Nunca dejes de buscar" (keyup.enter)="searchProduct()" [(ngModel)]="productText">

        </div>
    </div>
</header>
